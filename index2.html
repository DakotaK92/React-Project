<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Slider</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    /* Theme styles */
    body.light {
      background: #ffffff;
      color: #222;
    }

    body.dark {
      background: #1e1e1e;
      color: #f5f5f5;
    }

    body.colorful {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #222;
    }

    /* Slider container */
    .theme-slider {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem auto;
    }

    /* Slider button styles */
    .slider {
      position: relative;
      width: 150px;
      height: 40px;
      background: #ddd;
      border-radius: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5px;
      cursor: pointer;
      user-select: none;
    }

    .slider span {
      flex: 1;
      text-align: center;
      z-index: 2;
      font-size: 14px;
    }

    /* Movable circle */
    .indicator {
      position: absolute;
      top: 3px;
      left: 5px;
      width: 45px;
      height: 34px;
      background: #fff;
      border-radius: 17px;
      transition: transform 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .pos-0 { transform: translateX(0); }
    .pos-1 { transform: translateX(50px); }
    .pos-2 { transform: translateX(100px); }
  </style>
</head>
<body class="light">

  <div class="theme-slider">
    <div class="slider" id="themeSlider">
      <div class="indicator pos-0" id="indicator"></div>
      <span>‚òÄÔ∏è</span>
      <span>üåô</span>
      <span>üé®</span>
    </div>
  </div>

  <h1>Theme Slider Example</h1>
  <p>Click the slider to change between Light, Dark, and Colorful themes!</p>

  <script>
    const body = document.body;
    const slider = document.getElementById("themeSlider");
    const indicator = document.getElementById("indicator");

    let themeIndex = 0; // 0 = light, 1 = dark, 2 = colorful
    const themes = ["light", "dark", "colorful"];

    slider.addEventListener("click", () => {
      themeIndex = (themeIndex + 1) % 3; // Cycle 0 ‚Üí 1 ‚Üí 2 ‚Üí 0
      body.className = themes[themeIndex];
      indicator.className = "indicator pos-" + themeIndex;
    });
  </script>
</body>
</html>
